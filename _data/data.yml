experiences:
    fr:
        title: Expériences
        info:
          - role: Designer - interaction & motion
            time: depuis 2018
            company: Indépendant, Quimper, Bretagne
            details: |
              Accompagnement dans la conception d'interfaces et d'expériences
              utilisateur, réalisation d'animations (films, simulations d'interfaces)
              Clients : APBO, Cobuy, Hager, Renault, Uvasc
              - Design UI
              - design UX
              - motion design
              - écriture de documentation
              - création de prototypes
              - suivi client
          - role: Designer d'interaction
            time: 2012 - 2018 
            company: Use Design, Paris
            details: |
              Conception d’interfaces homme-machine pour applications tablettes et smartphones, systèmes de supervision, HUD, webapps. Ces applications concernent des utilisateurs variés dans la santé, l’éducation, l’aéronautique ou les télécommunications. Clients : Grands groupes et startups, Bic Education, Renault, Restlet, Thales, SNCF
              - Direction artistique,
              - UX,
              - création de wireframes et de guidelines UI
              - création de prototypes. 

          - role: Directeur artistique web
            time: 2010 - 2012
            company: Hyptique, Paris
            details: |
              Direction artistique pour des projets web culturels et publics.
              Clients : La Documentation Française, le Cemagref, le Museum National d’Histoire Naturelle, le Ministère de la Santé, le Musée d’art moderne André Malraux du Havre.
              - Conception et réalisation
              - production en relation avec les développeurs internes et externes.

          - role: Webdesigner
            time: 2007 - 2010
            company: Metropolitan Influence, Paris
            details: |
              Création de sites web et de supports de communication online.
              Clients : Generali, HP, Le Cuir à Paris, Modamont, Apec, ETC Metrologie, Imagina
              - Participation à toutes les phases de production, du design graphique à la mise en ligne, en relation directe avec le client.
    en:
        title: Experiences
        info:
          - role: Designer - interaction & motion
            time: Since 2018
            company: Freelance, Quimper, Bretagne
            details: |
              User interfaces and user experiences design, motion design (films, UI simulations)
              Clients : APBO, Cobuy, Hager, Renault, Uvasc
              - UI design
              - UX design
              - motion design
              - Documentation writing
              - Prototyping
              - Customer support
          - role: Interaction designer
            time: 2012 - 2018 
            company: Use Design, Paris
            details: |
              User interface design for tablets and mobile applications, supervision systems, HUD, webappps, covering various fields such as health, education, aeronautics and telecommunications. Clients : large companies and startups. Bic Éducation, Renault, Restlet, Thales, SNCF
              - Art direction
              - UX,
              - wireframes and UI guidelines
              - prototyping

          - role: Web art director
            time: 2010 - 2012
            company: Hyptique, Paris
            details: |
              Art direction for web projects in public and culture area
              Clients : La Documentation Française, le Cemagref, le Museum National d’Histoire Naturelle, le Ministère de la Santé, le Musée d’art moderne André Malraux du Havre.
              - Design & production
              - production along with external and internal dev team

          - role: Webdesigner
            time: 2007 - 2010
            company: Metropolitan Influence, Paris
            details: |
              Websites and online marketing assets creation
              Clients : Generali, HP, Le Cuir à Paris, Modamont, Apec, ETC Metrologie, Imagina

