skills:
    fr:
        title: Compétences
        list:
          - name: Design UX
            details: |
              J'utilise différentes approches et méthodes de design UX, selon la nature du projet, et selon que l'on soit dans une création ou une refonte d'une application (entretiens utilisateur, journey maps, personæs, architecture d'information).
              Je conçois l'expérience produit, <strong>et m'intéresse également aux usages en dehors de l'outil informatique</strong> (contexte, expertise, rôle de l'utilisateur). Sur des projets plus importants, je peux travailler avec des profils d'UX researchers (Archimed, Mairie de Paris, Thales).
          - name: Design UI
            details: |
              Pour la partie visuelle de la création d'interfaces, je conçois et utilise des <em>design systems</em> et de solides connaissances en typographie, couleur et ergonomie.
              Pour simuler (visualiser) le résultat final d'une conception UX, je peux également passer par de la création de prototype, ou du motion design<br/>
              Il m'arrive d'avoir recours à de l'expérimentation visuelle pour tester des façons d'afficher une information. J'ai alors recours à la 3D (Blender), le code (JS, Processing) ou la cartographie.<br/>
          - name: Programmation, technique
            details: |
              J'utilise très régulièrement les langages de base comme HTML, CSS (w/ Bootstrap ou Tailwind), Javascript. Je me tiens au courant des évolutions des frameworks CSS ou JS, et je connais les grands principes de conception web (MVC, single page app, bases de données SQL/No SQL). Je manipule aussi Mapbox, Python, et m'aide de scripts autant que faire se peut.<br/>
              J'apprécie beaucoup le contact et les échanges avec les intervenants techniques (ingénieurs, développeurs).
          - name: Gestion de projet
            details: |
              J'ai rencontré les grandes méthodologies actuellement à l'œuvre dans la gestion de projets numériques.
              Le design thinking (Archimed, Mairie de Paris), le lean/MVP (Thales) ou scrum (Restlet), Depuis quelques années, je pratique aussi les design sprints (actia, thales).
              J'ai une grande capacité à gérer les délais, et à m'adapter en cours de projet.
              À titre personnel, j'aime découvrir des méthodes de gestion du temps ou de la connaissance comme GTD (Gettig things done) ou Zettelkasten.
          - name: Design graphique, motion design
            details: |
              Je suis également capable d'intervenir ponctuellement sur des sujets périphériques (communication, marketing)(Restlet, Marini-Ermont, Thales, Caravel, Eco3Web, Cobuy). Motion design, branding, illustration
