career-profile:
    fr:
        title: Résumé
        summary: |
          Je suis designer. Ces quinze dernières années, j'ai participé à la conception d'applications numériques, dans des contextes divers :
          - Création et amélioration d'applications métier ou BtoB (Saas, mobile, embarqué) pour des grands groupes (<a href="https://www.thomasguesnon.fr/fr/work/thales-efb">Thales</a>, <a href="https://www.thomasguesnon.fr/fr/work/hager">Hager</a>), des ETI (<a href="https://www.thomasguesnon.fr/fr/work/actia">Actia</a>, <a href="https://www.thomasguesnon.fr/fr/work/cobuy-app">Cobuy</a>), des organismes privés (<a href="https://www.thomasguesnon.fr/fr/work/apbo">APBO</a>, Adria)
          - Création d'applications métier pour des startups (<a href="https://www.thomasguesnon.fr/fr/work/ivanae">Ivanae</a>, <a href="https://www.thomasguesnon.fr/fr/work/restlet-studio">Restlet</a>, <a href="https://www.thomasguesnon.fr/fr/work/uvasc">Uvasc</a>) et des éditeurs logiciels (<a href="https://www.thomasguesnon.fr/fr/work/archimed">Archimed</a>, <a href="https://www.thomasguesnon.fr/fr/work/arkadin">Arkadin</a>, Rimes, Pharmagest) 
          - Design thinking, dans le cadre de la création de service innovant (<a href="https://www.thomasguesnon.fr/fr/work/mairie-paris">Mairie de Paris</a>, <a href="https://www.thomasguesnon.fr/fr/work/renault-ezgo">Renault/EZ</a>, <a href="https://www.thomasguesnon.fr/fr/work/sncf-mass-transit">SNCF/Mass transit</a>, <a href="https://www.thomasguesnon.fr/fr/work/thales-proteus">Thales/Proteus</a>)
          - Sites web pour structures publiques (Muma du Havre, Ministère de la Santé, INJEP) et startups (Restlet)
          - Secteurs : transport, santé, télécommunications, aéronautique, automobile
