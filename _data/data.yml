career-profile:
    fr:
        title: Résumé
        summary: |
          Je suis designer. Ces quinze dernières années, j'ai participé à la conception d'applications numériques, dans des contextes divers :
          - Création d'applications métier pour des startups (Ivanae, Restlet, Uvasc) ou des organismes privés (APBO, Adria)
          - Création ou amélioration d'applications métier ou grand public (Saas, mobile, embarqué) pour des grands comptes (Thales, Hager), des ETI (Actia, Cobuy) ou des éditeurs logiciels (Archimed, Arkadin, Rimes, Pharmagest)
          - Design thinking, dans le cadre de la création de service innovant (Mairie de Paris, Renault/EZ, SNCF/Mass transit, Thales/Proteus)
          - Secteurs : Supervision, transport, santé, télécommunications, aéronautique, automobile
    en:
        title: Summary
        summary: |
         I design user interfaces and animations. In order to deliver visually exciting and efficient experiences, i tackle problems like visual design, information architecture, data visualisation and ergonomy. With these tools : ears, brain, 2D/2D animation, typography, design systems, cartography, dataviz, coding.

