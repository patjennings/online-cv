        title: Summary
        summary: |
          I am designer. In the last 15 years, i was involved in the creation of digital applications, in various contexts :
          - Business app creation and improvement (Saas, mobile, embedded), for large companies(<a href="https://www.thomasguesnon.fr/fr/work/thales-efb">Thales</a>, <a href="https://www.thomasguesnon.fr/fr/work/hager">Hager</a>), medium-size company(<a href="https://www.thomasguesnon.fr/fr/work/actia">Actia</a>, <a href="https://www.thomasguesnon.fr/fr/work/cobuy-app">Cobuy</a>), cooperatives, institutes
          - Business app creation for startups (<a href="https://www.thomasguesnon.fr/fr/work/ivanae">Ivanae</a>, <a href="https://www.thomasguesnon.fr/fr/work/restlet-studio">Restlet</a>, <a href="https://www.thomasguesnon.fr/fr/work/uvasc">Uvasc</a>) or software editors (<a href="https://www.thomasguesnon.fr/fr/work/archimed">Archimed</a>, <a href="https://www.thomasguesnon.fr/fr/work/arkadin">Arkadin</a>, Rimes, Pharmagest)
          - Design thinking for innovation (<a href="https://www.thomasguesnon.fr/fr/work/mairie-paris">Mairie de Paris</a>, <a href="https://www.thomasguesnon.fr/fr/work/renault-ezgo">Renault/EZ</a>, <a href="https://www.thomasguesnon.fr/fr/work/sncf-mass-transit">SNCF/Mass transit</a>, <a href="https://www.thomasguesnon.fr/fr/work/thales-proteus">Thales/Proteus</a>)
          - Websites for public structures (Muma du Havre, Ministère de la Santé, INJEP) and startups (Restlet).
          - Fields : transport, health, telecommunications, aeronautic, automotive
