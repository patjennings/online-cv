career-profile:
    fr:
        title: Résumé
        summary: |
         Je crée des interfaces et des animations. Pour proposer des expériences visuellement attrayantes et efficaces, je m'attaque aux problèmes visuels, d'architecture et de visualisation de l'information, d'ergonomie. Avec quel outils : oreilles, cerveau, animation 2D/3D, typographie, design systems, cartographie, dataviz, code.
    en:
        title: Summary
        summary: |
         I design user interfaces and animations. In order to deliver visually exciting and efficient experiences, i tackle problems like visual design, information architecture, data visualisation and ergonomy. With these tools : ears, brain, 2D/2D animation, typography, design systems, cartography, dataviz, coding.

