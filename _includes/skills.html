{% assign skills = site.data.data.skills.[page.lang] %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    {{ skills.title }}
  </h2>

  <ul class="skillset">
    {% for skill in skills.list %}
      <li class="item">{{skill.name }}</li>
    {% endfor %}

  </ul>

</section><!--//skills-section-->
{% endif %}
