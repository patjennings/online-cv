{% assign interests = site.data.data.sidebar.interests.[page.lang] %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
      {{ interests.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for interest in interests.info %}

      <h6>{{ interest.item }}</h6>
      <p>{{interest.details}}</p>

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
